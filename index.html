<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cave Escape</title>
  <link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Cave Escape</h1>
  </header>

  <div class="page">
    <div id="article">
      <h3>Instructions</h3>
      <p>Find your way out of the cave! Write out your commands in the text box below the screen.</p>
      <ul>
        <li>Forward</li>
        <li>Backward</li>
        <li>Right</li>
        <li>Left</li>
      </ul>
    </div>

    <div id="wrapper">
      <div id="start">START GAME</div>
      <div id="game">
        <p id="gametext">Sample Text</p>
      </div>
      <form action="">
        <legend>Command Me</legend>
        <br>
        <input id="commands" type="text">
        <button>Go!</button>
      </form>
      <div id="reset">
        RETRY
      </div>
    </div>
  </div>

  <footer>
    <p>Thanks for playing! Designed by Joshua Russell</p>
  </footer>

</body>
</html>
